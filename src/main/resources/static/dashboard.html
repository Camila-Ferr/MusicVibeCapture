<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
	<div class="sub_page tm-body">

        <div class="col-lg-10 col-xl-6 col-sm-10 mx-auto">
			
		<section class="tm-site-header tm-flex-center tm-border-rounded tm-p-50" style="position: relative;">
    <iframe style="border-radius: 12px; z-index: 1;" id="music" width="100%" height="100%" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    
    <!-- Adicione a imagem avaliacao1 aqui -->
    <img style="position: absolute; top: 70%; left: 80%; height: 50%; z-index: 2;" src="images/avaliacao1.png" alt="Avaliação 1" class="img-fluid d-none d-md-block">
  </section>
  		<section id="avaliacao-form" class=" tm-border-rounded tm-body">
		<div class="tm-about tm-p-50">
			<div class="tm-about-header tm-flex-center">
				<i class="fas fa-users fa-2x"></i>
				<h2>O que sentiu ao ouvir a música?</h2>
				<p class="tm-mb-40">Esse espaço é todo seu, use-o para nos contar o que achou do trecho e o que sentiu.</p>
			</div>
			<div class="tm-about-text" style="background-color: aliceblue;">
				<div class="mb-3">
 				 <label for="opniao" class="form-label" id="opniao-livre"></label>
  					<textarea class="form-control" id="opniao" rows="10"></textarea>
				</div>
			</div>
		</div>
		<div class = "row tm-p-50">
		  <fieldset class="">
    		<h2>Qual sentimento você associa a música?</h2>
		    <div class="col-sm-10 mt-3">
		      <div class="form-check mt-1">
		        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" >
		        <label class="form-check-label" for="gridRadios1">
		         <p><option class="font" value="1">Felicidade</option></p>
		        </label>
		      </div>
      		<div class="form-check">
        		<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" >
        		<label class="form-check-label" for="gridRadios2">
					<p><option  class="font" value="2">Tristeza</option></p>
        		</label>
      		</div>
      		<div class="form-check">
        		<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2">
        		<label class="form-check-label" for="gridRadios3">
          			<p><option class="font" value="3">Romantismo</option></p>
        		</label>
      		</div>
      		<div class="form-check">
        		<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" >
        		<label class="form-check-label" for="gridRadios4">
          			<p><option class="font" value="4">Agressividade</option></p>
        		</label>
      		</div>
      		<div class="form-check">
        		<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" >
        		<label class="form-check-label" for="gridRadios5">
          			<p><option class="font" value="5">Dramaticidade</option></p>
        		</label>
      		</div>
    </div>
  </fieldset>
		</div>
		<div class="w-100 bottom-0 ">

	        <a class="btn btn-outline-primary mt-4 w-100 text-white" id="enviar-avaliacao" type="submit" >Enviar</a>
	        <a class="btn bg-gradient-primary w-100 text-white" id="finalizar" type="submit">Finalizar</a>
	      </div>
