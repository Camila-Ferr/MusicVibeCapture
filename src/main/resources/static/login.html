	<section class="form">
    <div class="register-photo" style="height: 50%;">
        <div class="form-container">
            <div class="image-holder"></div>
            <form method="post" id="loginForm">
                <h2 class="text-center"><strong>Faça login na sua conta</strong></h2>
                <div class="form-group"><input class="form-control" type="email" name="email" id="email" placeholder="Email"></div>
                <div class="form-group"><input class="form-control" type="password" name="senha" id="senha" placeholder="Senha"></div>

                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Login</button></div><a href="#" class="already">Não tem uma conta? Crie aqui.</a></form>
        </div>
    </div>
		<div class="register-photo" style="height: 50%;">
    	<div class="form-container">
			<form method="post" id="registrationForm">
				<h2 class="text-center"><strong>Registre-se</strong></h2>
				 <div class="form-group"><input class="form-control" type="text" name="username" id="username" placeholder="Nome de Usuário"></div>
	                <div class="form-group"><input class="form-control" type="email" name="email" id="emailR" placeholder="Email"></div>
	                <div class="form-group"><input class="form-control" type="password" name="password" id="password" placeholder="Senha"></div>
	                <div class="form-group"><input class="form-control" type="number" name="age" id="age" required min="0" max="100" placeholder="Idade"></div>
	                <div class="form-group"><input class="form-control" type="text" name="music" id="music" placeholder="Experiência com música"></div>
	                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Registre-se</button></div><a href="#" class="already">Já tem uma conta? Faça login.</a>
			</form>
			<div class="image-register"></div>
                
        </div>
    </div>
