<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <title>Login</title>


  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet" />
  <link href="css/responsive.css" rel="stylesheet" />
  <link href="css/form.css" rel="stylesheet" />
</head>
<body class="sub_page">
	<div class="hero_area">
		   	<header-principal></header-principal>
   </div>
   
	<section class="form">
    <div class="register-photo" style="height: 50%;">
        <div class="form-container">
            <div class="image-holder"></div>
             <form action="/login" method="post" id="loginForm">
                <h2 class="text-center"><strong>Faça login na sua conta</strong></h2>
                <div id="loginError" class="text-danger d-flex justify-content-center"></div>
                <div class="form-group"><input class="form-control" type="email" name="username" id="username" placeholder="Email" required autofocus></div>
    			<div class="form-group"><input class="form-control" type="password" name="password" id="password" placeholder="Senha" required autofocus></div>
                
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Login</button></div>
                <a href="/cadastro" class="already">Não tem uma conta? Crie aqui.</a>
                <a id="changePassword"  href="javascript:void(0);" onclick="forgetPassword()" class="already">Esqueci minha senha.</a>
              </form>
              <form method="post" class="d-none" id="senhaRec">
				  <h2 class="text-center"><strong>Recuperar minha senha</strong></h2>
				  <div class="spinner-border d-none" id="carregando" role="status">
  					<span class="visually-hidden">Loading...</span>
				</div>

                <div id="SenhaAviso" class="text-info d-flex justify-content-center"></div>
                <div class="form-group"><input class="form-control" type="email" name="emailRecuperação" id="emailRecuperação" placeholder="Email"></div>
         
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Enviar código</button></div>
                <a href="/cadastro" class="already">Não tem uma conta? Crie aqui.</a>
                <br>
                <br>
                <a href="/login" class="already" class="already">Login</a>
              </form>
              <form method="post" id="confirmarCodigo" class="d-none">
                <h2 class="text-center"><strong>Confirme o código enviado para o seu e-mail</strong></h2>
                <div id="codAviso" class="text-info d-flex justify-content-center"></div>
                <div class="form-group"><input class="form-control" type="text" name="codigo" id="codigoRecuperação" placeholder="Código"></div>
         
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Confirmar</button></div><a href="/cadastro" class="already">Não tem uma conta? Crie aqui.</a>
                <br>
                <br>
                 <a href="/login" class="already">Login</a>
              </form>
              <form method="post" class="d-none" id="redefinir">
                <h2 class="text-center"><strong>Nova Senha</strong></h2>
                <div id="avisoReset" class="text-info d-flex justify-content-center"></div>
                <div class="form-group"><input class="form-control" type="password" name="novaSenha" id="novaSenha" placeholder="Senha"></div>
                <div class="form-group"><input class="form-control" type="password" name="novaSenhaConf" id="novaSenhaConf" placeholder="Repita a Senha"></div>
         
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Confirmar</button></div><a href="/cadastro" class="already">Não tem uma conta? Crie aqui.</a>
                <br>
                <br>
                 <a href="/login" class="already">Login</a>
              </form>
              
        </div>
        
    </div>
    </section>
    
  <info-section></info-section>

  <script src="js/componentes/header.js"></script>
  <script src="js/componentes/info-section.js"></script>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/custom.js"></script>
  <script src="js/requisicoes/login.js"></script>
</body>
</html>
