<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/ico" href="/favicon-2.ico">
  <title>Profile</title>
  
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <link id="pagestyle" href="css/dashboard/material-dashboard.min.css" rel="stylesheet" />
  <link href="css/dashboard/dash.css" rel="stylesheet" />
</head>
<header-dash class="d-lg-none"></header-dash>
<body class="g-sidenav-show  bg-gray-200 background-space">
	<asside-dash class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3"></asside-dash>
	<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
		
		<div class="container-fluid py-4">
			<div class="card d-none" id="aviso">
  				<div class="card-body">
					  <h5 class="card-title text-center" id="text-aviso"> </h5>
 	 			</div>
			</div>
			<div class="card">
		  		<div class="card-header text-center">Profile</div>
		  		
		  		<div class="card-body">
			  		<div class="card-body p-3">
				  		<div class="row">
							<div class="col-12 col-xl-3">
	            				<div class="foto-round">
       								<img src="images/avatar-1.png" id="perfil" alt="Imagem de Perfil" img-id="avatar-1.png">
       								
       								<div class="icon-overlay" id="avatar">
	       								<div class="text-black text-center me-2 d-flex align-items-center justify-content-center">
							   				<a href="#">
	              								<i class="material-icons button-icon opacity-10">photo</i>
	              							</a>
	            						</div>
       								</div>
       								<div class="overlay-gallery col-12 col-xl-3 d-none" id="overlayGallery">
       									<div class="row">
					        				<img src="images/avatar-1.png" class="img-avatar" id="1" alt="Imagem 1">
									        <img src="images/avatar-2.png" class="img-avatar" id="2" alt="Imagem 2">
									        <img src="images/avatar-3.png" class="img-avatar" id="3" alt="Imagem 3">
					    				</div>
									    <div class="row">
									        <img src="images/avatar-4.png" class="img-avatar" id="4" alt="Imagem 4">
									        <img src="images/avatar-5.png" class="img-avatar" id="5" alt="Imagem 5">
									        <img src="images/avatar-6.png" class="img-avatar" id="6" alt="Imagem 6">
									    </div>
									    <div class="row">   
									        <img src="images/avatar-7.png" class="img-avatar" id="7" alt="Imagem 7">
									        <img src="images/avatar-8.png" class="img-avatar" id="8" alt="Imagem 8">
									        <img src="images/avatar-9.png" class="img-avatar" id="9" alt="Imagem 9">
									    </div>
        								<span class="close-overlay" id="closeOverlay">&times;</span>
    								</div>
    							</div>
    						</div>
				  			<div class="col-12 col-xl-4">
								<hr class="horizontal gray-light my-4">
	                  			<ul class="list-group justify-content">
	                    			<li class="list-group-item border-0 ps-0 pt-0 text-sm" id="nome"> </li>
	                    			<li class="list-group-item border-0 ps-0 text-sm"  id="nascimento"> </li>
	                    			<li class="list-group-item border-0 ps-0 text-sm"  id="email"> </li>
	                    			<li class="list-group-item border-0 ps-0 text-sm"  id="user"> </li>
	                    		</ul>
                			</div>
                			<div class="col-12 col-xl-4">
								<hr class="horizontal gray-light my-4">
	                  			<ul class="list-group justify-content">
						  			<item-editavel item-id="genero", label="Gênero" has-text editavel-sel></item-editavel>
						  			<item-editavel item-id="regiao", label="Região" has-text editavel-sel></item-editavel>
						  			<item-editavel item-id="musica", label="Estilo Musical Favorito" has-text></item-editavel>
						  		</ul>
                			</div>
                		</div>
                	</div>
                </div>
    		</div>
    		<div class="card">
		  		<div class="card-header text-center">Mais informações</div>
		  		
		  		<div class="card-body">
			  		<div class="card-body p-3">
				  		<div class="row">
							<div class="col-12 col-xl-3"></div>
							<div class="col-12 col-xl-4">
                
	                  			<hr class="horizontal gray-light my-4">
	                  			<ul class="list-group justify-content editavel-2">
	                    			<li class="list-group-item border-0 ps-0 pt-0 text-sm"><strong class="text-dark">Instrumentos:</strong></li>
	                    			<item-editavel item-id="instrumento-1"></item-editavel>
	                    			<item-editavel item-id="instrumento-2"></item-editavel>
	                    			<item-editavel item-id="instrumento-3"></item-editavel>
	                  			</ul>
                			</div>
                 			<div class="col-12 col-xl-4">
								 <hr class="horizontal gray-light my-4">
	                  			<ul class="list-group justify-content editavel-2">
	                    			<li class="list-group-item border-0 ps-0 pt-0 text-sm"><strong class="text-dark">Artistas favoritos:</strong></li>
	                    			<item-editavel item-id="artista-1"></item-editavel>
	                    			<item-editavel item-id="artista-2"></item-editavel>
	                    			<item-editavel item-id="artista-3"></item-editavel>
	                  			</ul>
                			</div>
                		</div>
                	</div>
		  			<br>
				</div>
    		</div>
    		<div class="card">
				<div class="card-header text-center">Alguma curiosidade entre você e a música</div>
			  	<div class="card-body p-3">
				  <item-editavel item-id="curiosidade" class-list="p-2 mb-4 curiosidade"></item-editavel>
			  	</div>
			  	<div class="card-footer">
					<a class="btn bg-gradient-primary w-100" href="#" onclick="saveInfo()" type="button">Salvar</a>
		    		<a class="btn btn-outline-primary mt-4 w-100" href="/dashboard" type="button">Voltar</a>
		 		</div>
			</div>
		</div>
  	</main>
 <script src="js/componentes/header-dash.js"></script>
 <script src="js/componentes/asside.js"></script>
 <script src="js/componentes/item.js"></script>
 <script src="js/bootstrap.min.js"></script>
 <script src="js/jquery-3.4.1.min.js"></script>
 <script src="js/requisicoes/perfil.js"></script>
 <script src="js/custom.js"></script>
</body>
