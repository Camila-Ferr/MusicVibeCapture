     <section class="category_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>Cadastro</h2>
      </div>
      <div class="category_container">
        <form id="registrationForm">
          <div class="box">
            <div class="img-box">
              <!-- You can add an avatar upload field here -->
            </div>
          </div>
          <div class="box">
            <div class="img-box">
              <!-- You can add a profile picture upload field here -->
            </div>
            <div class="detail-box">
              <label for="email">E-mail</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="detail-box">
              <label for="password">Usuario</label>
              <input type="text" id="username" name="username" required>
            </div>
          </div>
          <div class="box">
            <div class="img-box">
              <!-- You can add an icon for password here -->
            </div>
            <div class="detail-box">
              <label for="password">Senha</label>
              <input type="password" id="password" name="password" required>
            </div>
            <div class="detail-box">
              <label for="age">Idade</label>
              <input type="number" id="age" name="age" required min="0" max="100" required>
            </div>
          </div>
         <div class="white-box">
  <label for="music-experience">Experiência com Música</label><br>

  <input type="radio" id="music-college" name="music-experience" value="faz-faculdade">
  <label for="music-college">Faz faculdade de música</label><br>

  <input type="radio" id="music-instrument" name="music-experience" value="toca-instrumentos">
  <label for "music-instrument">Toca instrumentos</label><br>

  <input type="radio" id="music-none" name="music-experience" value="nenhuma">
  <label for="music-none">Nenhuma experiência</label><br>

  <input type="radio" id="music-other" name="music-experience" value="outros">
  <label for="music-other">Outros (Especifique):</label>
  <input type="text" id="music-other-text" name="music-other-text">
</div>
          <button type="submit" class="btn">Cadastrar</button>
